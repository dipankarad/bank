<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of AD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylr.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Bank of AD</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>


    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status ">
                    <h5>Deposit</h5>
                    <h2>$<span id="curentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to Deposit">
                    <br>
                    <button id="adddeposit" class="btn btn-success">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login button event handler
         const loginbtn = document.getElementById("login");
         loginbtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
         })

         //Deposit button event handler
         const depositBtn=document.getElementById("adddeposit");
         depositBtn.addEventListener("click", function(){
            const depositNumber=getInputNo("depositAmount");

            updateSpanText("curentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);

            document.getElementById("depositAmount").value="";
        })
        //Withdraw button event handler
        const withdrawBtn=document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber=getInputNo("withdrawAmount");
             console.log(withdrawNumber);
        })

        function getInputNo(id){
            const Amount=document.getElementById(id).value;
            const amountNumber=parseFloat(Amount);
            return amountNumber;
        }
  

        function updateSpanText(id,deposit){
            const currentBalance=document.getElementById(id).innerText;
            currentBalanceNo=parseFloat(currentBalance);
            const totalBalance=deposit+currentBalanceNo;
            document.getElementById(id).innerText=totalBalance;
        }

        

    </script>
</body>
</html>
